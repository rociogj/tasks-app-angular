<div>
  <h2>Projects</h2>
  <router-outlet></router-outlet>
  <table>
    <thead>
      <th>Id</th>
      <th>Name</th>
      <th>Date</th>
    </thead>
    <tr *ngFor="let project of projects">
      <td>{{ project.id }}</td>
      <td>{{ project.userId }}</td>
      <td>{{ project.title }}</td>
    </tr>
  </table>
</div>
