<div *ngIf="userIsLoaded">
  <h2>Users</h2>

  <button (click)="logout()">Logout</button>
  
  <button (click)="toggleTable()">{{ tableIsVisible ? 'Hide' : 'Show'}} Table</button>
  <div>
    <span>Filtrar por: </span>
    <input type="text" [(ngModel)]="searchValue">
  </div>
  
  <form>
    <input type="text" #name>
    <input type="text" #email>
    <button (click)="addItem(name.value, email.value)">Add</button>
  </form>
  <table *ngIf="tableIsVisible">
    <thead>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th></th>
    </thead>
    <tr *ngFor="let user of users | tableFilter:searchValue">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>
        <button class="button--text" (click)="removeItem(user)">x</button>
      </td>
    </tr>
  </table>
</div>
